<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/md5.js" defer></script>
    <script src="js/signup.js" defer></script>
    <title>Sign up</title>
  </head>

  <body>
    <div
      class="container my-3 border border-dark rounded"
      id="login_main_container"
    >
      <form class="px-4 py-3" id="sign_up" >
        <div class="form-group">
          <label class="my-2" for="exampleDropdownFormEmail1">建立新帳號</label>
          <input name="username" type="email" class="form-control" id="DropdownFormAccount"
          placeholder="新帳號" />
        </div>
        <div class="form-group">
          <label class="my-2" for="exampleDropdownFormPassword1">建立複雜密碼</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="DropdownFormPassword1"
            placeholder="新密碼"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="DropdownFormPassword2"
            placeholder="再次輸入新密碼"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">註冊</button>
      </form>
      <div class="dropdown-divider"></div>
    </div>
  </body>
</html>
