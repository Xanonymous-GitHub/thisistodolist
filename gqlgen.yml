# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- ./gqlgen/schema.graphql
exec:
  filename: ./gqlgen/generated.go
model:
  filename: ./model/gqlgenmodel.go
models:
  Todo:
    model: github.com/Xanonymous-GitHub/thisistodolist/model.Todo
  User:
    model: github.com/Xanonymous-GitHub/thisistodolist/model.User
  UserNoPassword:
    model: github.com/Xanonymous-GitHub/thisistodolist/model.UserNoPassword
  Session:
    model: github.com/Xanonymous-GitHub/thisistodolist/model.Session
resolver:
  filename: ./gqlgen/resolver.go
  type: Resolver