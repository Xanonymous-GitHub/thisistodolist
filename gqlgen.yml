schema: graphql/schema/*.graphql
exec:
  filename: graphql/generated.go
models:
  Todo:
    model: github.com/Xanonymous-GitHub/thisistodolist/prisma/client.Todo
  User:
    model: github.com/Xanonymous-GitHub/thisistodolist/prisma/client.User
  BatchPayload:
    model: github.com/Xanonymous-GitHub/thisistodolist/prisma/client.BatchPayload
model:
  filename: model/graphqlModel.go
resolver:
  # Goal: copy&paste from generated file
  filename: graphql/reslover/resolver.go
  type: Resolver
omit_slice_element_pointers: true